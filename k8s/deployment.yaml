apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  # replicas: 2
  # selector:
  #   matchLabels:
  #     app: nodejs-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: registry.shuttlewhizz.com/registryadmin/node-js-app:latest
      imagePullSecrets:
      - name: regcred
      # - name: nodejs-container
      #   image: your-docker-registry/your-nodejs-app:latest
        ports:
        - containerPort: 3000
